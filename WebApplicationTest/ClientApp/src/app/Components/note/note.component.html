<div class="note">
    <div class="note__bg">
        <div class="note__container">
            <div class="note__content">   
                <header class="note__header">
                    <textarea class="note__title" 
                    placeholder="Input title" 
                    rows="1" 
                    id="note-title" 
                    (input)="onTitleInput(titleInput.value)" 
                    #titleInput>{{note.title}}</textarea>
                </header>    
                <div class="note__body">
                    <textarea 
                    placeholder="Input text" 
                    class="note__text" 
                    rows="1" id="note-text" 
                    (input)="onTextInput(textInput.value)" 
                    #textInput>{{note.text}}</textarea>
                </div>
            </div>
            <div class="note__close" (click)="close()">
                <app-close-svg></app-close-svg>
            </div>
        </div>
      <div class="note__save" (click)="save()">Сохранить заметку</div>
    </div>
</div>
