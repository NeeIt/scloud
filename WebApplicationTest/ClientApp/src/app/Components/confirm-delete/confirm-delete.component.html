<div class="confirm-delete">
    <div class="confirm-delete__text">
        Вы уверены, что хотите удалить заметку?
    </div>
    <div class="confirm-delete__buttons">
        <div class="confirm-delete__button confirm-delete__button--delete" (click)="remove($event)">Удалить</div>
        <div class="confirm-delete__button confirm-delete__button--cancel" (click)="cancel($event)">Отмена</div>
    </div>
</div>
